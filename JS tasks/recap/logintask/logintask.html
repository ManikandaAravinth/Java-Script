<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginTask</title>
    <link rel="stylesheet" type="text/css" href="./logintask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="body mt-3">

    <h2>User Registration</h2>
    <table id="registrationForm">
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName" required></td>
        </tr>

        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName" required></td>
        </tr>

        <tr>
            <td><label for="email">Email ID:</label></td>
            <td><input type="email" id="email" required></td>
        </tr>

        <tr>
            <td><label for="phoneNumber">Phone Number:</label></td>
            <td><input type="tel" id="phoneNumber" required></td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" required></td>
        </tr>

        <tr>
            <td><button type="button" class="bg-success" onclick="registerUser()">Register</button></td>
        </tr>
    </table>
    <br>
    <br>

    <!-- Display Stored Values -->
    <h2 class="">Registered Users</h2>
    <table id="userTable" border="2" class=" table-bordered border-danger">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email ID</th>
                <th>Phone Number</th>
            </tr>
        </thead>
    </table>
    <br>
    <br>

    <!--  Login Form -->
    <h2>User Login</h2>
    <table id="loginForm">
        <tbody>
            <tr>
                <td><label for="loginEmail">Email ID:</label></td>
                <td><input type="email" id="loginEmail" required></td>
            </tr>
            <tr>
                <td><label for="loginPassword">Password:</label></td>
                <td><input type="password" id="loginPassword" required></td>
            </tr>
            <tr>
                <td><button type="button" class="bg-success" onclick="loginUser()">Login</button></td>
            </tr>
        </tbody>
    </table>


    <script src="./logintask.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body class="body">
    <h1 class="headone">Challenge Task</h1>
    <br>
    <br>
    <br>
    <div name="task1" class="container">
        <h2 class="head">Employee Pay Calculator</h2>

        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation"><br><br>

        <label for="basicPay">Basic Pay:</label>
        <input type="number" id="basicPay"><br><br>

        <button class="bg-success" onclick="calculatePay()">Calculate Pay</button><br><br>

        <h2 class="head">Employee Details:</h2>
        <p><strong>Name:</strong> <span id="displayedName"></span></p>
        <p><strong>Designation:</strong> <span id="displayedDesignation"></span></p>
        <p><strong>Basic Pay:</strong> ₹<span id="displayedBasicPay"></span></p>
        <p><strong>HRA:</strong> ₹<span id="displayedHRA"></span></p>
        <p><strong>DA:</strong> ₹<span id="displayedDA"></span></p>
        <p><strong>PF:</strong> ₹<span id="displayedPF"></span></p>
        <p><strong>Gross Pay:</strong> ₹<span id="displayedGrossPay"></span></p>
        <p><strong>Net Pay:</strong> ₹<span id="displayedNetPay"></span></p>
    </div>
    <div name="task2">
        <h2 class="head">Voting Eligibility Checker</h2>
    
    <form id="votingForm">
        <label for="text1">Name:</label>
        <input type="text" id="text1" name="text1"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <!-- <label for="flag">Flag:</label>
        <input type="number" id="flag" name="flag"><br><br> -->

        <button type="button" class="bg- bg-success" onclick="checkAge()">Check Eligibility</button>
    </form>

    </div>

    <script src="./task1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

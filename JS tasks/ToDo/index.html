<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css"  href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="todoApp">
        <h2>To-Do List</h2>
        <input type="text" id="newTodo" placeholder="Type your todo to add " class="txtarea " />
        <button class="add bg-primary rounded" onclick="addTodo()">Add</button>
        <!-- <button class="del bg-danger rounded" onclick="deleteTodo()">Delete</button> -->
        <ul></ul>
        <div>
            <a class="all" onclick="showAll()">All</a>
            <a class="pend" onclick="showPending()">Pending</a>
            <a class="comp" onclick="showCompleted()">Completed</a>
        </div>
        <hr>
        <div id="Result" class="result">
            <ul id="todoList"></ul>
        </div>
        <hr>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

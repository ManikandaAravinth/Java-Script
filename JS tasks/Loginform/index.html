<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" type="text/css"  href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="main bg-warning ">
        <h2 class="h2 text-center"><span class="Spark">Spark</span> <span class="Redeem">Redeem</span></h2>
        <form onsubmit="return validateForm();">
            <label for="name">Name:</label><br>
            <input class="name w-100" type="text" id="name" required><br>
    
            <label for="email">Email:</label><br>
            <input class="email w-100" type="text" id="email" required><br>
    
            <label for="mobileNumber">Mobile Number:</label><br>
            <input class="mobile w-100" type="text" id="mobileNumber" required><br>
    
            <label for="password">Password:</label><br>
            <input class="password w-100"  type="password" id="password" required><span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> <br>
    
            <label for="city">City:</label><br>
            <input class="city w-100" type="text" id="city" required><br>
    
            <label for="pincode">Pincode:</label><br>
            <input class="pin w-100" type="text" id="pincode" required><br>
    
            <label for="referralCode">Referral Code:</label><br>
            <input class="refer w-100" type="text" id="referralCode"><br>
    
            <label>
                <input type="checkbox" id="acceptCheckbox" required>
                I accept the terms and conditions
            </label><br><br>
            
            <div class="text-center">
            <input class="w-50 bg-info" type="submit" value="Register">
            </div>

    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

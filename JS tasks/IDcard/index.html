<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>

</head>

<body>
    <div class="stdid">
        <div id="main">
            <div class="card" style="width: 18rem;">
                <img src="./Aravinth.JPG" class="card-img-top" alt="...">
                <div class="card-body bg-info text-dark">
                    <h5 class="card-title text-center ">Student ID</h5>
                    <p id="username"></p>
                    <p id="rno"></p>
                    <p id="dept"></p>
                </div>
            </div>
        </div>
        <div id="Arry">
            <label for="fullName">Full Name:</label>
            <input id="etn" type="text" placeholder="enter the name"><br>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" placeholder="enter the DOB"><br>
            <input class="btn bg-info" type="button" value="ADD" onclick="Add()">
        </div>
    </div>
    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        img{
            height: 40vh;
        }
    </style>
</head>
<body>

    <main class="container-fluid bg-black min-vh-100">
        <section class="row">
            <div class="col-12 text-center">
                <img id="bulbImage" src="" />
            </div>   
            <div class="col-12 text-center">
                <img id="catImage" src="" />
            </div> 
        </section>
        <section class="row text-center d-flex justify-content-center">
            <div class="col-2 bg-secondary text-white rounded-4 py-3">
                <h3>Switched On</h3>
                <div class="d-flex justify-content-evenly">
                    <button class="btn bg-danger text-white" id="offButton" onclick="off()">OFF</button>
                    <button class="btn bg-success text-white" id="onButton" onclick="on()">ON</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function off()
        {
            var clickOn = document.getElementById("bulbImage");
            clickOn.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
            var clickOn = document.getElementById("catImage");
            clickOn.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
        }
        function on()
        {
            var clickOn = document.getElementById("bulbImage");
            clickOn.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
            var clickOn = document.getElementById("catImage");
            clickOn.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
        }
    </script>

</body>
</html>

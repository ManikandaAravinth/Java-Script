<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">

                <h1 class="my-5">Add to Cart</h1>
                <input type="text" id="cartitem" placeholder="Enter Cart Items">
                <button class="btn bg-secondary" onclick="addToCart()">Add</button>


                <div id="cart">
                    <h3 class="my-4">My Cart Items</h3>

                    <ul class="list-unstyled" id="cartItems">
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script>
        var cart = [];

        function addToCart() {
            var cartitem = document.getElementById('cartitem');
            var productName = cartitem.value.trim();

            if (productName !== '') {
                cart.push(productName);
                updateCartDisplay();
                cartitem.value = '';
            }
        }

        function updateCartDisplay() {
            var cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            for (var i = 0; i < cart.length; i++) {
                var cartItem = document.createElement('li');
                cartItem.textContent = cart[i];
                cartItems.appendChild(cartItem);
            }
        }
    </script>

</body>

</html>
